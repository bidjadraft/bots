name: Run tech.py and nofab.py every hour and manually

on:
  schedule:
    - cron: '0 * * * *'   # يشغل كل ساعة عند الدقيقة صفر
  workflow_dispatch:      # يسمح بتشغيل يدوي للـ workflow

permissions:
  contents: write         # للسماح بعمليات push (لتعديل ملفات)

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tech.py script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        run: python tech.py

      - name: Run nofab.py script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        run: python nofab.py

      - name: Commit and push last_sent_id.txt and last_nofab.txt if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add last_sent_id.txt last_nofab.txt || true
          git diff --cached --quiet || git commit -m "Update last sent ID files"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
