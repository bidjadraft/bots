name: Run tech.py every hour and manually

on:
  schedule:
    - cron: '0 * * * *'   # يشغل السكربت كل ساعة
  workflow_dispatch:        # يسمح بالتشغيل اليدوي

permissions:
  contents: write           # ضروري حتى يسمح بالـ push

jobs:
  run-tech:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tech.py script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        run: python tech.py

      - name: Commit and push last_sent_id.txt if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add last_sent_id.txt
          git diff --cached --quiet || git commit -m "Update last_sent_id.txt"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
