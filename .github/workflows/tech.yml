name: Run tech.py every hour and push rss.xml

on:
  schedule:
    - cron: '0 * * * *'  # تشغيل كل ساعة عند الدقيقة 0
  workflow_dispatch:     # تفعيل التشغيل اليدوي أيضًا

jobs:
  run-tech:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tech.py script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python tech.py

      - name: Commit and push rss.xml if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add rss.xml
          git diff --cached --quiet || (git commit -m "تحديث ملف RSS من GitHub Actions" && git push)
