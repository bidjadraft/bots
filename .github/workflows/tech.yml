name: Run tech.py every hour and manually

on:
  schedule:
    - cron: '0 * * * *'  # تشغيل كل ساعة عند الدقيقة 0
  workflow_dispatch:     # تفعيل التشغيل اليدوي

jobs:
  run-tech:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tech.py script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
        run: python tech.py

      - name: Commit and push last_sent_id.txt
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add last_sent_id.txt
          git commit -m "تحديث آخر معرف منشور"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
