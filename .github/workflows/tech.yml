name: Run BidjaDraft RSS Bot

on:
  schedule:
    - cron: '0 * * * *'   # تشغيل كل ساعة عند الدقيقة صفر
  workflow_dispatch:      # زر تشغيل يدوي

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # مطلوب لتمكين commit و push

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests beautifulsoup4

      - name: Run bidjadraft.py script
        run: python bidjadraft.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          RSS_URL: ${{ secrets.RSS_URL }}

      - name: Configure Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push updated last_draft.txt
        run: |
          git add last_draft.txt
          if ! git diff --cached --quiet; then
            git commit -m "Update last_draft.txt - latest sent post id"
            git push
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
